<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Produto</title>
</head>

<body>

    <div class="container_form">

        <h1>Formulário de Produto</h1>

        <form action="#" class="form" method="post">

            <div class="form_grupo">
                <label for="nome" class="form_label">Codígo do Produto</label>
                <br>
                <input type="text" name="nome" class="form" placeholder="Código" required>
                -
                <input type="text" name="nome" class="form" placeholder="Digíto" required>
                <br><br>
                <label for="produto">Nome do Produto</label>
                <input type="text">
                <br><br>
                <label for="data">Validade do Produto</label>
                <input type="date" required>
                <br><br>
                <label for="valor">Preço</label>
                <input type="number">
                <br><br>
                <label for="categoria">Categoria</label>
                <select name="categoria" id="categoria">
                    <option value="selecione">Selecione uma opção</option>
                    <option value="comida">Comida</option>
                    <option value="higiene">Higiene</option>
                    <option value="utensilios">Utensilios</option>
                </select>
                <br><br>
                <input type="button" id="botao" value="Enviar">

            </div>

        </form>

    </div>


</body>

</html>
