    function validUser(password, user) {

        if (user == "zé" && password == 12345678) {
            resposta = "Olá, " + user + ", você tem acesso ao servidor!"
        } else {
            resposta = "Olá," + user + ", você não tem acesso ao servidor."
        }

        return alert(resposta);
    }

    password = parseInt(prompt("Digite a sua senha:"));
