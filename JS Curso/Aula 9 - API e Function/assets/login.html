<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

    <div class="container">
        <form class="form card">
            <div class="card_header">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z"></path>
                    <path fill="currentColor"
                        d="M4 15h2v5h12V4H6v5H4V3a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6zm6-4V8l5 4-5 4v-3H2v-2h8z">
                    </path>
                </svg>
                <h1 class="form_heading">Cadastre-se</h1>
            </div>
            <div class="field">
                <label for="username">E-mail:</label>
                <input class="input" name="username" type="email" placeholder="Digite seu email" id="username">
            </div>
            <div class="field">
                <label for="password">Senha:</label>
                <input class="input" name="user_password" type="password" placeholder="Digite sua senha" id="password">
            </div>
            <div class="field">
                <button class="button" onclick="verification()">Enviar</button>
            </div>
        </form>


</body>
<script src="../js/login.js"></script>

</html>
