<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form API</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>

    <div class="container">
        <div class="input">
            <div id="nomeCad">
                <label for="nome">Nome:</label>
                <br>
                <input type="text" id="nome" placeholder="Digite seu nome" required focus>
                <br><br>
            </div>

            <div id="cepCad">
                <label for="cep">CEP:</label>
                <br>
                <input type="text" id="cep" placeholder="Digite seu CEP" required>
                <br><br>
            </div>

            <div id="ruaCad">
                <label for="rua">Rua:</label>
                <br>
                <input type="text" id="rua" placeholder="Digite a rua" required>
                <br><br>
            </div>

            <div id="bairroCad">
                <label for="bairro">Bairro:</label>
                <br>
                <input type="text" id="bairro" placeholder="Digite seu bairro" required>
                <br><br>
            </div>

            <div id="cidadeCad">
                <label for="cidade">Cidade:</label>
                <br>
                <input type="text" id="cidade" placeholder="Digite sua cidade" required>
                <br><br>
            </div>

            <div id="ufCad">
                <label for="uf">UF:</label>
                <br>
                <input type="text" id="uf" placeholder="Digite seu estado" required>
                <br><br>
            </div>

            <div id="emailCad">
                <label for="email">E-mail:</label>
                <br>
                <input type="email" id="email" placeholder="Digite seu email" required>
                <br><br>
            </div>
        </div>

        <button id="botaoCadastrar" onclick="verification(),limparFormulario()">Cadastrar</button>


</body>
<script src="../js/codigo.js"></script>
<script src="../js/cep.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

<script>
    $('#cep').mask('00000-000');
</script>

</html>
